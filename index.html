<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform </p>
      <div class="surv">
        <form id="survey-form">
       <label for="name" id="name-label">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" required><br><br>
      <label id="email-label">Email:</label>
  <input type="email" id="email" name="email" placeholder="Email" required><br><br>
     <label id="number-label" >Age:</label>
  <input type="number" id="number" name="age" min="10" max="50" placeholder="Age"><br><br>
          
     <label id="number-label" >Which option best describes your current role?:</label>
 <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select><br><br>   
   <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked/>Definitely</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"/>Maybe</label>

      <label><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"/>Not sure</label>  
          
             <p>
        What would you like to see improved?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"/>Front-end Projects</label >
    
     
      <label><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"/>Challenges</label>
      <label><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"/>Open Source Community</label>
      <label><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"/>Gitter help rooms</label>
      <label><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"/>Videos</label>
      <label><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"/>City Meetups</label >
      <label><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"/>Wiki</label>
      
      
       <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."></textarea>
          <button type="submit" id="submit" >
        Submit
      </button><br><br>
        </form>
      </div>
    </div> 
  </body>
</html>
